<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Siswa Baru - SMP MA'ARIF NU DUKUHWARU</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/logo.svg" alt="Logo" class="logo">
            <h1>Formulir Pendaftaran Siswa Baru</h1>
        </header>
        <form id="admissionForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required placeholder="Nama lengkap">

            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required placeholder="Alamat lengkap"></textarea>

            <label for="school_origin">Asal Sekolah:</label>
            <input type="text" id="school_origin" name="school_origin" required placeholder="SD/MI asal">

            <label for="parent_name">Nama Orang Tua/Wali:</label>
            <input type="text" id="parent_name" name="parent_name" required placeholder="Nama orang tua/wali">

            <label for="phone">No. HP Orang Tua/Wali:</label>
            <input type="tel" id="phone" name="phone" required placeholder="08xxxxxxxxxx">

            <label for="document">Upload Dokumen (PDF, max 2MB):</label>
            <input type="file" id="document" name="document" accept="application/pdf" required>

            <button type="submit" class="btn-submit">Kirim Pendaftaran</button>
        </form>
        <div id="successMessage" class="success-message" style="display:none;">
            Terima kasih, data Anda telah terkirim!
        </div>
        <footer>
            <a href="index.html">&larr; Kembali ke Beranda</a>
        </footer>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
